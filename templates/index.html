<!DOCTYPE html>
<html>
<head>
  <title>Add Event</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
    .container { width: 100%; max-width: 480px; padding: 2rem; }
    textarea { width: 100%; min-height: 120px; padding: 12px; font-size: 16px; box-sizing: border-box; }
    button { padding: 12px 24px; font-size: 16px; margin-top: 12px; }
    .message { font-size: 16px; margin-bottom: 1rem; }
    h3 { font-size: 1.25rem; margin: 1.5rem 0 0.5rem; }
    .preview p { font-size: 16px; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="container">
    {% if error %}<p class="message" style="color:red">{{ error }}</p>{% endif %}
    {% if success %}<p class="message" style="color:green">Event created.</p>{% endif %}
    <form method="post" action="/">
      <input type="hidden" name="action" value="parse">
      <textarea name="description" rows="5" placeholder="Describe the event">{{ description or '' }}</textarea>
      <br><button type="submit">Parse</button>
    </form>
    {% if preview %}
    <div class="preview">
      <h3>Preview</h3>
      <p><strong>{{ preview.summary }}</strong><br>
      {{ preview.duration_display }}<br>
      {{ preview.location }}</p>
      <form method="post" action="/create">
        <input type="hidden" name="summary" value="{{ preview.summary }}">
        <input type="hidden" name="start" value="{{ parsed_json.start }}">
        <input type="hidden" name="end" value="{{ parsed_json.end }}">
        <input type="hidden" name="location" value="{{ parsed_json.location or '' }}">
        <input type="hidden" name="description" value="{{ parsed_json.description or '' }}">
        <input type="hidden" name="is_full_day" value="{{ '1' if preview.is_full_day else '0' }}">
        <button type="submit">Create event</button>
      </form>
    </div>
    {% endif %}
  </div>
</body>
</html>
